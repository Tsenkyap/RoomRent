{% extends 'base.html' %}
{% block title %}
	<title>Password Reset</title>		
{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 offset-md-3">
					<h1>Password Reset</h1>
					<form method="POST" action="">
						{% csrf_token %}
						{{form.as_p}}
						<button type="submit"> Reset</button>
					</form>

			</div>
		</div>
	</div>
	

{% endblock %}
