{% extends 'base.html' %}
{% block content %}
	<h1 class="display-3 text-center"> Rooms near to you!</h1>
	
	<div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
          	{% for roomed in rooms %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ roomed.rooms_pic.url }}" alt="{{ room.rooms_name}}">
                <div class="card-body">
                  <p class="card-text">{{ roomed.rooms_name }} <br><strong> {{ roomed.rooms_name}}</strong></p>
                  <p class="card-text">
                  	<p> {{ roomed.rooms_summary}}</p>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          
                  </div>
                </div>
              </div>
        
	
	


{% endblock %}
